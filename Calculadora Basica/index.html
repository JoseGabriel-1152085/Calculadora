<!DOCTYPE html>
<html>
<head>
	<title>Calculadora Basica</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<div style="text-align: center;"><b><span style="color: #f14b4b; font-family: courier; font-size: x-large;"><i><br /></i></span></b></div><div style="text-align: center;"><b><span style="color: #f14b4b; font-family: courier; font-size: x-large;"><i>Calculadora Basica</i></span></b></div><div style="text-align: center;"><i><span style="font-family: courier;">~José Gabriel Fuentes Chona - 1152085~</span></i></div>
<div class="calculadora">
	<div class="pantalla">
		<div id="resultado"></div>
	</div>
	<div class="teclas">
		<div class="numeros">
			<div>
		        <button id="n1">1</button>
		        <button id="n2">2</button>
		        <button id="n3">3</button>
	    	</div>
			<div>
		        <button id="n4">4</button>
		        <button id="n5">5</button>
		        <button id="n6">6</button>
		    </div>
		    <div>
		        <button id="n7">7</button>
		        <button id="n8">8</button>
		        <button id="n9">9</button>
		    </div>
		    <div>
		        <button id="n00">00</button>
		        <button id="n0">0</button>
		    </div>
	    </div>
		<div class="op">
		    <button id="s">+</button>
		    <button id="r">-</button>
		    <button id="d">÷</button>
		    <button id="m">x</button>
	    </div>
	</div>
	<div class="sr">
		<button id="sr">=</button>
	</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
